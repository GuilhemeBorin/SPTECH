<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <div class="cabeçalho">
        <div class="container">
            <h1 class="titulo">TechMoovers</h1>
            <ul class="navBar">
                <li><a href="">Início</a></li>
                |
                <li><a href="">Login</a></li>
            </ul>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
    
        <div class="form">
            <div class="titulobox">
                <h1 ><i>Cadastre-se</i></h1>
            </div>
            <div class="grupo">
                <div class="box">
                    <label for="firstname">Razão Social</label>
                    <input type="text" id="firstname" required>
                </div>
                <div class="box">
                    <label for="fantasy">Nome Fantasia</label>
                    <input type="text" id="fantasy" required>
                </div>
                <div class="box">
                    <label for="CNPJ">CNPJ</label>
                    <input type="text" id="CNPJ" placeholder="XX.XXX.XXX/0001-XX" required>
                </div>
                <div class="box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="meuemail@provedor.com" required>
                </div>
                <div class="box">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="*****" required>
                </div>
            </div>
            <div class="confirm-button">
                <button><a href="">Cadastrar</a></button>
            </div>
        </div>
        
        <!-- <div class="blue">
            <img src="assets/imgs/blue.png">
        </div> -->
        <!-- <div class="boi">
            <img src="assets/imgs/boi grande2.0.png">
        </div> -->
    </div>

</body>
</html>
